<div class="container" *ngIf="flag === 1 || flag === 2 || flag === 3">
  <h3 mat-dialog-title *ngIf="flag == 1">Add team:</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Update team: {{ data.teamName }}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Delete team: {{ data.teamName }}</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Team Name"
          name="teamName"
          [disabled]="flag == 3"
          [(ngModel)]="data.teamName"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Description"
          name="teamDescription"
          [disabled]="flag == 3"
          [(ngModel)]="data.teamDescription"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="User"
          name="userId"
          [disabled]="flag == 3"
          [(ngModel)]="data.userId"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Calendar"
          name="calendarId"
          [disabled]="flag == 3"
          [(ngModel)]="data.calendarId"
          required
        />
      </mat-form-field>
    </div>
  </form>

  <div class="mat-dialog-actions form-field">
    <button
      mat-raised-button
      color="primary"
      *ngIf="flag == 1"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="add()"
    >
      Save
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="flag == 2"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="update()"
    >
      Update
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="flag == 3"
      mat-dialog-close="1"
      (click)="delete()"
    >
      Delete
    </button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancle</button>
  </div>
</div>
