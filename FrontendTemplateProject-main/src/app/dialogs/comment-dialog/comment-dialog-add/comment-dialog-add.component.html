
<div class="container">
    <h3 mat-dialog-title>Add Comment:</h3>
    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field class="form-field">
                <input matInput [matDatepicker]="dateComment" placeholder="Comment date" name="Comment date"  [(ngModel)]="data.dateComment" required />
                <mat-datepicker-toggle matSuffix [for]="dateComment"> </mat-datepicker-toggle>
                <mat-datepicker #dateComment></mat-datepicker>
    
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Comment Text" name="Comment Text"  [(ngModel)]="data.textComment" required />
            </mat-form-field>
        </div>
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="User Story" name="User Story"  type="password" disabled [(ngModel)]="data.userStoryRootId" />
        </mat-form-field>
       </div>
    </form>

    <div class="mat-dialog-actions form-field">
        <button mat-raised-button color="primary" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancle</button>
    </div>
</div>
