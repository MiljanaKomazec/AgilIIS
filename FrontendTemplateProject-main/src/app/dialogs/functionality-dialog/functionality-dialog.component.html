<div class="container" *ngIf="flag === 1 || flag === 2 || flag === 3">
    <h3 mat-dialog-title *ngIf="flag == 1">ADD FUNCTIONALITY:</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">UPDATE FUNCTIONALITY: {{data.textFunctionality}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">DELETE FUNCTIONALITY: {{data.textFunctionality}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="Text functionality" name="TextUS" [disabled]="flag==3" [(ngModel)]="data.textFunctionality" required />
            </mat-form-field>
        </div>
  
        <div class="form">
            <mat-form-field class="form-field">
                <input matInput placeholder="UserStoryID" name="UserStoryID" disabled [(ngModel)]="data.userStoryRootId" required />
            </mat-form-field>
        </div>
    </form>
  
    <div class="mat-dialog-actions form-field">
        <button mat-raised-button color="primary" *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Save</button>
        <button mat-raised-button color="primary" *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="update()">Update</button>
        <button mat-raised-button color="primary" *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Delete</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </div>
