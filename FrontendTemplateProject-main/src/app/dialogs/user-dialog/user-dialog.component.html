<div class="container" *ngIf="flag === 1 || flag === 2 || flag === 3">
  <h3 mat-dialog-title *ngIf="flag == 1">Add user:</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Update user: </h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Delete user: </h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="User"
          name="iDUser"
          [disabled]="flag == 3"
          [(ngModel)]="data.idUser"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="User Name"
          name="nameUser"
          [disabled]="flag == 3"
          [(ngModel)]="data.nameUser"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="User surname"
          name="surnameUser"
          [disabled]="flag == 3"
          [(ngModel)]="data.surnameUser"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="User email"
          name="emailUser"
          [disabled]="flag == 3"
          [(ngModel)]="data.emailUser"
          required
        />
      </mat-form-field>
    </div>
   
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Team"
          name="teamId"
          [disabled]="flag == 3"
          [(ngModel)]="data.teamId"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Role"
          name="nameRole"
          [disabled]="flag == 3"
          [(ngModel)]="data.nameRole"
          required
        />
      </mat-form-field>
    </div>
  </form>

  <div class="mat-dialog-actions form-field">
    <button
      mat-raised-button
      color="primary"
      *ngIf="flag == 1"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="add()"
    >
      Save
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="flag == 2"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="update()"
    >
      Update
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="flag == 3"
      mat-dialog-close="1"
      (click)="delete()"
    >
      Delete
    </button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancle</button>
  </div>
</div>
